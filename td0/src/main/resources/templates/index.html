{{>header}}

<div class="container">
	<div class="row">
		<div class="col-sm-12 text-center" style="margin-bottom: 50px">
			<h1>Bienvenue sur le TD0</h1>
		</div>
	</div>
	{{>frmItem}}
	<div class="row" style="margin-top: 30px">
		<div class="col-sm-10">
			<ul class="list-group">
				{{#elements}}
				<form method=post action="items/delete/">
					<div class="input-group" style="margin-top: 10px">
						<input type="text" class="form-control"
							value="{{nom}} - {{evaluation}}">
						<div class="input-group-append">
							<button class="btn btn-outline-danger" type="submit">X</button>
						</div>
					</div>
				</form>
				{{/elements}}
			</ul>
		</div>
	</div>
</div>

{{>footer}}
